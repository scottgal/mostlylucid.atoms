name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            6.0.x
            7.0.x
            8.0.x
            9.0.x
            10.0.x
          dotnet-quality: 'preview'

      - name: Restore
        run: dotnet restore mostlylucid.ephemeral.sln

      - name: Build
        run: dotnet build mostlylucid.ephemeral.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test mostlylucid.ephemeral.sln --configuration Release --no-build --verbosity normal
